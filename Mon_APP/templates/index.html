<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Flask App</title>
		{{ dropzone.load_css() }}
		{{ dropzone.style('border: 1px dashed #0087F7; margin: 10%; min-height: 30px;') }}
	</head>
    <body>
		<div class="row">
			<div class="col-6">
				<h5 class="text-center">Déposer ci-dessous le document à analyser</h5>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						{{ dropzone.create(action='analyse') }}
						{{ dropzone.load_js() }}
						{{ dropzone.config() }}
					</div>
					<div class="col-2"></div>						
				</div>
				<div class="row">
					<form action="/analyse" method="post" class="col-6">
						<button type="submit" class="btn btn-primary">Analyser</button>
					</form>
					<form action="/" method="post" class="col-6">
						<button type="submit" class="btn btn-danger">Annuler</button>
					</form>
				</div>
			</div>
			<div class="col-6">
				<h5 class="text-center">Structure du document</h5>
				<p>http://127.0.0.1:5000/{{ filename }}</p>
				 <img src="http://127.0.0.1:5000/{{ filename }}" alt="Résultat">
				 <img src="https://www.repstatic.it/content/nazionale/img/2018/11/03/160544054-cff38281-fb96-4ee0-b14e-b417e59f7a99.jpg">
			</div>
		</div>
    </body>
</html>
